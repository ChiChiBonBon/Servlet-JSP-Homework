<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
    <style></style>
</head>

<body>
    <form action="./Membership" method="POST">
        <label>姓名:</label>
        <br>
        <input name="name" type="text">
        <br>
        <label>畢業學校:</label>
        <br>
        <input name="school" type="text">
        <br>
        <label>畢業科系:</label>
        <br>
        <input name="subject" type="text">
        <br>
        <input name="gender" type="radio" value="男">
        <label>男</label>
        <br>
        <input name="gender" type="radio" value="女">
        <label>女</label>
        <br>
        <label>交通工具:</label>
        <br>
        <input name="transportation" type="checkbox" value="腳踏車">
        <label>腳踏車</label>
        <br>
        <input name="transportation" type="checkbox" value="汽車">
        <label>汽車</label>
        <br>
        <input name="transportation" type="checkbox" value="火車">
        <label>火車</label>
        <br>
        <input name="submit" type="submit">
    </form>

</body>

</html>
